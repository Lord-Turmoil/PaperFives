{% extends 'base.html' %}
{% block title %}Logout{% endblock %}
{% block body %}
    <form method="post" action="/api/v1/users/logout">
        {% csrf_token %}
        <table>
            <tr class="field">
                <td class="key"><span>Click to logout</span></td>
                <td><input type="submit" value="Logout"/></td>
            </tr>
        </table>
    </form>
{% endblock %}
