{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
<div class="header">
    <h1>Register</h1>
</div>
<hr/>
<div class="banner">
    <ul class="nav">
        <li class="nav-item"><a href="/pseudo/">Welcome</a></li>
        <li class="nav-item"><a href="/pseudo/login/">Login</a></li>
        <li class="nav-item"><a href="/pseudo/login/">Login</a></li>
        <li class="nav-item"><a href="/pseudo/login/">Login</a></li>
    </ul>
</div>
<hr/>
<div class="wrapper">
    <form method="post" action="/api/v1/users/register/">
        {% csrf_token %}
        <table>
            <tr class="field">
                <td class="key"><span>Email</span></td>
                <td><input type="text" name="email"/></td>
            </tr>
            <tr class="field">
                <td class="key"><span>Username</span></td>
                <td><input type="text" name="password"/></td>
            </tr>
            <tr class="field">
                <td class="key"><span>Password</span></td>
                <td><input type="text" name="password"/></td>
            </tr>
            <tr class="field">
                <td class="key"><span>Submit</span></td>
                <td><input type="submit"/></td>
            </tr>
        </table>
    </form>
    <hr/>
    <form method="post" action="/api/v1/users/verification/">
        <table>
            <tr class="field">
                <td class="key"><span>Email</span></td>
                <td><input type="text" name="email"/></td>
            </tr>
            <tr class="field">
                <td class="key"><span>Send Verification Code</span></td>
                <td><input type="submit" value="Send"/></td>
            </tr>
        </table>
    </form>
</div>
<hr/>
<div class="footer">
    <p class="copyright">Copyright &copy; Fives 2023</p>
</div>
</body>
</html>
