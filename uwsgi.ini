pidfile = /home/ubuntu/workspace/PaperFives/backend/uwsgi.pid
virtualenv = /home/ubuntu/opt/miniconda3/envs/paper
uwsgi_read_timeout = 600
threads = 4
chmod-socket = 664
--check-static-docroot
